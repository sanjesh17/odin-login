<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="backimg">
            <div class="odin">
                <img src="assets/odin-lined.png" alt="odin_logo">
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
        <div class="quote-d">
            <div class="first">
                <span class="quote">Self-control means wanting to be effective at some random point in</span>
                <br>
                <span class="quote">in the infinite radiations of my spiritual existence.</span>
                <h3>It's time!</h3>
            </div>
            <div class="second">
                <h3>Let's Do This!</h3>
                <br>
                <div class="reg">
                    <div class="f1">
                        <legend>FIRST NAME</legend>
                        <input type="text" class="first-name">
                    </div>
                    <div class="f2">
                        <legend>LAST NAME</legend>
                        <input type="text" class="last-name">
                    </div>
                    <div class="f3">
                        <legend>EMAIL</legend>
                        <input type="email" class="email-id">
                    </div>
                    <div class="f4">
                        <legend>PHONE NUMBER</legend>
                        <input type="tel" class="phone">
                    </div>
                    <div class="f5">
                        <legend>PASSWORD</legend>
                        <input type="password" class="pass">
                    </div>
                    <div class="f6">
                        <legend>CONFIRM PASSWORD</legend>
                        <input type="password" class="cpass">
                    </div>
                </div>
            </div>
            <div class="third">
                <button class="create-btn">Create Account</button>
                <p>Already have an account? <em class="login">Log in</em></p>
            </div>
        </div>
    </div>
</body>
</html>
